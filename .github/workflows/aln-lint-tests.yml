name: ALN Lint & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  aln-lint-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        aln-version: [ "1.0.x", "1.1.x" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce non-Python environment
        run: |
          if command -v python || command -v python3 || command -v pip; then
            echo "Python detected but disallowed by ALN policy.";
            exit 1;
          fi

      - name: Set up ALN ${{ matrix.aln-version }}
        run: |
          curl -sSL https://get.aln.sh/install | bash -s -- --version ${{ matrix.aln-version }}
          echo "$HOME/.aln/bin" >> $GITHUB_PATH

      - name: Cache ALN dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.aln/cache
            .aln/deps
          key: ${{ runner.os }}-aln-${{ hashFiles('**/aln.lock') }}
          restore-keys: |
            ${{ runner.os }}-aln-

      - name: Sync ALN dependencies
        run: |
          aln deps sync

      - name: Lint (ALN)
        run: |
          aln lint

      - name: Unit tests (ALN)
        run: |
          aln test --report junit:reports/aln-tests-${{ matrix.aln-version }}.xml

      - name: Build (ALN)
        run: |
          aln build --target ci
